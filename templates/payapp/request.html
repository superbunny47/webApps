{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Request Payment - Online Payment Service{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4 text-warning">Request Money</h2>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <div class="p-4 border rounded shadow-sm bg-light">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="target_email" class="form-label">Target Email</label>
                        <input type="email" class="form-control" id="target_email" name="target_email" required>
                    </div>
                    <div class="form-group mb-4">
                        <label for="amount" class="form-label">Amount ({{ user.currency }})</label>
                        <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
                    </div>
                    <button type="submit" class="btn btn-warning w-100 py-2">Request Payment</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
